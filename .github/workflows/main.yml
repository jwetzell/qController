
name: Build Android and iOS

on: [push, pull_request]

jobs:
        
  Android:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        nuget restore
        cd Droid
        msbuild qController.Droid.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug  

